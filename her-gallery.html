<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Her Photos</title>
    <style>
      body {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        padding: 1rem;
        background: #fff7fb;
      }
      h1 {
        color: #ff69c9;
        text-align: center;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 8px;
        max-width: 1100px;
        margin: 0 auto;
      }
      .thumb {
        border-radius: 8px;
        overflow: hidden;
        cursor: pointer;
        height: 140px;
        background: #fff;
      }
      .thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .topbar {
        display: flex;
        gap: 8px;
        justify-content: center;
        margin-bottom: 12px;
      }
      a.btn {
        display: inline-block;
        padding: 8px 12px;
        background: #ff69c9;
        color: #fff;
        border-radius: 999px;
        text-decoration: none;
      }
      .modal {
        position: fixed;
        inset: 0;
        display: none;
        background: rgba(0, 0, 0, 0.85);
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .modal.show {
        display: flex;
      }
      .modal img {
        max-width: 92%;
        max-height: 92%;
        border-radius: 8px;
      }
      .empty {
        text-align: center;
        color: #6b5b7e;
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <a class="btn" href="index.html">← Back</a>
      <a class="btn" id="clearAllBtn" href="#">Clear All</a>
    </div>
    <h1>Her Photos</h1>
    <div id="grid" class="grid"></div>
    <p id="empty" class="empty">Loading...</p>

    <div id="modal" class="modal" onclick="closeModal()">
      <img id="modalImg" src="" alt="" />
    </div>

    <script>
      const DB_NAME = "herMediaDB";
      const DB_VERSION = 1;
      const STORE = "photos";

      function openDB() {
        return new Promise((resolve, reject) => {
          const req = indexedDB.open(DB_NAME, DB_VERSION);
          req.onupgradeneeded = (e) => {
            const db = e.target.result;
            if (!db.objectStoreNames.contains(STORE))
              db.createObjectStore(STORE, {
                keyPath: "id",
                autoIncrement: true,
              });
          };
          req.onsuccess = (e) => resolve(e.target.result);
          req.onerror = (e) => reject(e.target.error);
        });
      }

      async function getAll() {
        const db = await openDB();
        return new Promise((resolve, reject) => {
          const tx = db.transaction(STORE, "readonly");
          const store = tx.objectStore(STORE);
          const r = store.getAll();
          r.onsuccess = () => resolve(r.result || []);
          r.onerror = (e) => reject(e.target.error);
        });
      }

      async function clearAll() {
        const db = await openDB();
        return new Promise((resolve, reject) => {
          const tx = db.transaction(STORE, "readwrite");
          const store = tx.objectStore(STORE);
          const r = store.clear();
          r.onsuccess = () => resolve();
          r.onerror = (e) => reject(e.target.error);
        });
      }

      function showEmpty(msg) {
        document.getElementById("empty").textContent = msg;
      }

      function renderGrid(items) {
        const grid = document.getElementById("grid");
        grid.innerHTML = "";
        if (!items || items.length === 0) {
          showEmpty("No photos yet — add some from the main page.");
          return;
        }
        document.getElementById("empty").textContent = "";
        items.forEach((it) => {
          const url = URL.createObjectURL(it.blob);
          const d = document.createElement("div");
          d.className = "thumb";
          const img = document.createElement("img");
          img.src = url;
          img.alt = it.name;
          d.appendChild(img);
          d.addEventListener("click", (e) => {
            e.stopPropagation();
            openModal(url);
          });
          grid.appendChild(d);
        });
      }

      function openModal(url) {
        const m = document.getElementById("modal");
        document.getElementById("modalImg").src = url;
        m.classList.add("show");
      }
      function closeModal() {
        const m = document.getElementById("modal");
        m.classList.remove("show");
        document.getElementById("modalImg").src = "";
      }

      document
        .getElementById("clearAllBtn")
        .addEventListener("click", async (e) => {
          e.preventDefault();
          if (!confirm("Clear all Her photos?")) return;
          try {
            await clearAll();
            load();
          } catch (err) {
            alert("Clear failed");
          }
        });

      async function load() {
        showEmpty("Loading...");
        try {
          const items = await getAll();
          renderGrid(items);
        } catch (e) {
          showEmpty("Failed to load photos");
          console.error(e);
        }
      }
      load();
    </script>
  </body>
</html>
