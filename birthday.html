<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Aashii ðŸŽ‚</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        background: radial-gradient(
          circle at 20% 20%,
          #ff8bd1 0%,
          #1a0b2e 45%,
          #0a0315 100%
        );
        font-family: "Poppins", system-ui, -apple-system, sans-serif;
        color: #fff;
        text-align: center;
        overflow: hidden;
        position: relative;
      }
      h1 {
        font-size: clamp(2.5rem, 6vw, 4.5rem);
        letter-spacing: 2px;
      }
      p {
        font-size: 1.1rem;
        opacity: 0.9;
      }
      .btn {
        margin-top: 0.5rem;
        padding: 0.85rem 1.6rem;
        border: none;
        border-radius: 999px;
        background: linear-gradient(120deg, #ff67c4, #ffb347);
        color: #1a0b2e;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 10px 30px rgba(255, 103, 196, 0.35);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 14px 36px rgba(255, 103, 196, 0.5);
      }
      /* Simple confetti */
      .confetti {
        position: absolute;
        width: 8px;
        height: 14px;
        background: #ff67c4;
        top: -20px;
        left: var(--x);
        transform: rotate(15deg);
        animation: fall var(--d) linear infinite;
        border-radius: 2px;
      }
      .confetti:nth-child(3n) {
        background: #7af5ff;
      }
      .confetti:nth-child(5n) {
        background: #ffe066;
      }
      @keyframes fall {
        0% {
          transform: translateY(-20px) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(110vh) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div aria-live="polite">
      <h1>Happy Birthday Aashii ðŸŽ‰</h1>
      <p>You make every day brighter. Today, itâ€™s all about celebrating you!</p>
      <button class="btn" onclick="window.location.href='index.html'">
        Back to Our Story
      </button>
      <button class="btn" onclick="window.location.href='cake.html'">
        ðŸŽ‚ See your Cake
      </button>
    </div>

    <script>
      // Light confetti generator
      const total = 80;
      for (let i = 0; i < total; i++) {
        const c = document.createElement("span");
        c.className = "confetti";
        c.style.setProperty("--x", Math.random() * 100 + "vw");
        c.style.setProperty("--d", 4 + Math.random() * 3 + "s");
        document.body.appendChild(c);
      }
    </script>
  </body>
</html>
